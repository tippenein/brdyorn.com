<div class="info">
  <!-- Posted on $date$ -->
  $if(author)$
      by $author$
  $endif$
</div>

<div class="post-meta">
  <em class="post-date pull-right"> - $date$</em>
  <h2 class="post-title">$title$</h2>
</div>
$body$
<div id="disqus_thread"></div>
<script>
    /**

     *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
     */
    var disqus_config = function () {
        this.page.url = 'brdyorn.com/post' + $title$;  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = $title$; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    (function() {  // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');

        s.src = '//brdyorn.disqus.com/embed.js';

        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
</script>
